<body>
    <form onsubmit="savetob(event)">

        <input type="number" id="price" >

        <label for="table">Choose Table:
            <select name="table" id="table" name="table">

                <option value="table2">Table 2</option>
                <option value="table3">Table 3</option>
            </select>
        </label>
        <input type="submit" value="Add To Bill">
    </form>
    
    <div class="headers">
        <h3>ORDERS:</h3>
    </div>
    <div class="tables">
        <h4 id="t1">Table 1</h4>
        <h4 id="t2">Table 2</h4>
        <h4 id="t3">Table 3</h4>
    </div>

    <script src="p.js"></script>
